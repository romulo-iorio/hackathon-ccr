<!DOCTYPE html>

<html lang = "pt-br">
    <head>
        <meta name="viewport" content="height=device-height, width=device-width, initial-scale=1">
        <meta name="description" content="Aplicativo para melhorar a qualidade de trabalho dos caminhoneiros">
        <meta name="theme-color" content="#FFFFFF">
        <title>FreteSeguro</title>
        <link rel="shortcut icon" href="../img/LogoSVG.svg" />
        <link rel="stylesheet" type="text/css" href="../styles/login.css" />
        <link rel="manifest" href="../../manifest.json">
        <link rel="apple-touch-icon" href="../img/LogoSVG.svg"/>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <div id="logo-circle">
                <img src="../img/Logo192.png" alt="Logo do projeto caminhonagem" id="logo">
            </div>
        </header>

        <div class="content">
            <form action="/login" method="POST">
                <!--<label type="email" for="email">E-mail</label>-->
                <input type="text" name="email" placeholder="Digite seu e-mail" required>

                <!--<label for="password">Senha</label>-->
                <input type="password" value="" name="password" placeholder="Digite a sua senha" required>

                <button id="send-form" type="submit">Entrar</button>
            </form>

            <div id="links">
                <a id="forgot-password">Esqueci minha senha</a>
                <a id="register">É novo aqui? Registre-se!</a>
            </div>

            <div id="google-login">
                <p>Entrar com o google</p>
                <span id="google-icon"></span>
            </div>

        </div>

        <footer>
            <p>Frete Seguro, 2020 © Todos os direitos reservados</p>
        </footer>

        <img id="driver" src="../img/driver3.png" alt="">

        <img src="../img/background.png" alt="" id="background">
    </body>
    <script src="../service-worker.js"></script>
    <!-- CODELAB: Add the install script here -->
<!--    <script src="../scripts/install.js"></script> -->
    <script>
        if('serviceWorker' in navigator){
            navigator.serviceWorker
                .register("../service-worker.js")
                .then( res => {
                    console.log(`Service worker registered: ${res}`); 
                }, err =>{
                    console.log(`Service worker not registered: ${err}`);
                });
        }
    </script>
    <script src="../scripts/login.js"></script>
</html>
